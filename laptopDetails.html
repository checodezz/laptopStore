<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Laptop Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./laptops.html">Laptops</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Report</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="my-3">Laptop Details</h2>

        <div id="showLaptopCard">

        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script>
        const laptops = [{
                id: 1,
                brand: "Dell",
                model: "Inspiron 15",
                details: "Powerful performance in a sleek design.",
                laptopImg: "https://placehold.co/300x200/EFEFEFF/grey?text=Dell%20Inspiron%2015",
                processor: "Intel Core i7",
                RAM: "16GB",
                storage: "512GB SSD",
                price: 1200,
            },
            {
                id: 2,
                brand: "HP",
                model: "Pavilion x360",
                details: "Versatile 2-in-1 laptop for productivity and entertainment.",
                laptopImg: "https://placehold.co/300x200/EFEFEFF/grey?text=HP%20Pavilion%20x360",
                processor: "AMD Ryzen 5",
                RAM: "8GB",
                storage: "256GB SSD",
                price: 900,
            },
            {
                id: 3,
                brand: "Lenovo",
                model: "ThinkPad X1 Carbon",
                details: "Ultra-lightweight and durable business laptop.",
                laptopImg: "https://placehol.co/300x200/EFEFEFF/grey?text=Lenovo%20ThinkPad%20X1%20Carbon",
                processor: "Intel Core i5",
                RAM: "8GB",
                storage: "256GB SSD",
                price: 1500,
            },
        ];


        const showLaptopCard = document.querySelector('#showLaptopCard');

        // const url = window.location.href;
        // console.log(url);

        function getUrlId(id) {
            const url = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        const laptopId = parseInt(getUrlId("id"));
        // console.log(laptopId);

        for (let i = 0; i < laptops.length; i++) {
            if (laptopId === laptops[i].id) {

                const card = document.createElement('div');
                card.className = 'card col-md-6';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const cardImg = document.createElement('img');
                cardImg.src = laptops[i].laptopImg;
                cardImg.className = 'mb-3'
                cardImg.alt = laptops[i].model;

                const cardTitle = document.createElement('h4');
                cardTitle.className = 'card-title pb-2';
                cardTitle.textContent = `${laptops[i].brand} ${laptops[i].model}`;

                const details = document.createElement('p');
                details.className = 'card-text';
                details.innerHTML = `<strong>Details:</strong> ${laptops[i].details}`;

                const processor = document.createElement('p');
                processor.className = 'card-text';
                processor.innerHTML = `<strong>Processor: </strong>${laptops[i].processor}`;

                const ram = document.createElement('p');
                ram.className = 'card-text';
                ram.innerHTML = `<strong>RAM: </strong>${laptops[i].RAM}`;

                const storage = document.createElement('p');
                storage.className = 'card-text';
                storage.innerHTML = `<strong>Storage: </strong>${laptops[i].storage}`;



                cardBody.appendChild(cardImg);
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(details);
                cardBody.appendChild(processor);
                cardBody.appendChild(ram);
                cardBody.appendChild(storage);

                card.appendChild(cardBody);

                showLaptopCard.appendChild(card)
            }
        }
    </script>

</body>

</html>
